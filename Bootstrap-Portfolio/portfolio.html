<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eric Ward - Travels</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand" href="#">Eric Ward</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About</a></li>
                <li><a href="#">Travels</a></li>
                <li><a href="#">Contact</a></li>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <div class="page header">
                    <h1>Travels</h1>
                    <hr>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                            <div class="map-container">
                            <div class="delaware map">
                                <img src="images/delaware-location-on-the-us-map.jpg" alt="Eric Ward profile photo"
                                    height="400" width="400" style="margin: 4px 5px 0px 0px; border: 1px solid #000000;"
                                    class="img-fluid, rounded float-left" alt="Responsive image">
                                <p>Delaware</p>
                            </div>

                        </div>

                        <div class="col-sm-3">
                            <div class="map-container">
                            <div class="paraguay map">
                                <img src="images/Paraguay_in_South_America_(-mini_map_-rivers).svg" alt="Paraguay map"
                                    height="400" width="400" style="margin: 4px 5px 0px 0px; border: 1px solid #000000;"
                                    class="img-fluid, rounded float-right" alt="Responsive image">
                                <p>Paraguay</p>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="map-container">
                            <div class="russia map">
                            <img src="images/russia.jpeg" alt="Russia map" height="400" width="600"
                                style="margin: 4px 5px 0px 0px; border: 1px solid #000000;"
                                class="img-fluid, rounded float-left" alt="Responsive image">
                            <p>Russia</p>
                        </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="map-container">
                            <div class="peru map">
                            <img src="images/peru.jpeg" alt="Peru map" height="400" width="300"
                                style="margin: 4px 5px 0px 0px; border: 1px solid #000000;"
                                class="img-fluid, rounded float-right" alt="Responsive image">
                            <p>Peru</p>
                        </div>
                        </div>
                    </div>


                    


</body>

</html>
